{% extends "app/layout.html" %}
{% load i18n %}
{% block content %}
{% load staticfiles %}
<div class="jumbotron">
	<div class="container">
		<div class="row">
			<div class="col-md-7" id="main-content">	
				{% if user.is_superuser %}
					<a href="{% url 'admin:app_article_change' data.id %}" class="btn btn-default">{% trans "Edit" %}</a>
				{% endif %}
				
				{{data.Titre}}
				</br>
				{% load static %}
				<img src="{% get_media_prefix %}{{data.Image}}" class="img-responsive" alt="Responsive image" />
				</br>
				{% autoescape off %}
					{{data.Descritpion}}
				{% endautoescape %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
